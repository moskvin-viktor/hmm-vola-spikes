# model.yaml

# HMM model hyperparameters

# HMM-specific configuration
HMMModel:
  covariance_type: "full"
  random_seed: 13
  init_params: "stmc"
  n_fits: 100
  tol: 1e-4
  max_components: 3

LayeredHMMModel:
  num_layers: 2
  n_fits: 100
  random_seed: 13
  tol: 1e-4
  layers:
    - min_components: 2
      max_components: 5
      covariance_type: "full"
      init_params: "stmc"
    - min_components: 2
      max_components: 3
      covariance_type: "full"
      init_params: "stmc"

HierarchicalHMMModel:
  n_fits: 100
  random_seed: 13
  tol: 1e-4

  top_layer:
    min_components: 2
    max_components: 4
    covariance_type: "full"
    init_params: "stmc"

  sub_layer:
    min_components: 2
    max_components: 3
    covariance_type: "full"
    init_params: "stmc"

# Split config
split:
  method: "default"
  train_size: 0.8
  shuffle: false

# Evaluation metric
evaluation_metric: "LogLikelihoodWithEntropy"
entropy_weight: 15